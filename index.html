					## 関数型言語勉強会
					
					---
					## 第1回
					
					>>>
					### 本勉強会の目的
					- 関数型言語という新しいパラダイムの習得​
					- 本勉強会で得られた知見を業務で活用する。​
										
					>>>
					### 本勉強会の予定(は未定)
					- 第1回 --- 関数型言語とは​
					- 第2回 --- 関数型言語の考え方を手続き型言語で活かすには​
					- 第3回 --- Elmの環境構築方法、基本文法​
					- 第4回 --- Elmのリスト処理​
					- 第5回 --- Elm のイベント処理
					
					>>>
					### 関数型言語を勉強する意味
					- 手続き型言語に関数型言語のパラダイムが流入する傾向​
						- C#であればLINQ、ラムダ、Rx.Net​
						- JavaであればストリームAPI​
						- JavaScriptであればアロー関数、RxJS​
					- その傾向は今後も続くはず。​

					>>>
					### 手続き型に流入してくる理由
					- 手続き型言語に比べて抽象度が高いため​
					- ちなみに関数型言語に手続き型の機能が流入することはない。

					>>>
					### 関数型言語とは
					- 明確な定義はありません。​
					- ただ、関数型言語と呼ばれる言語にはある程度の共通項が存在します。​
					- 私にとってしっくりときた定義は、以下のURLの定義です。​
					- [［入門］関数プログラミング―質の高いコードをすばやく直感的に書ける！](http://gihyo.jp/dev/feature/01/functional-prog)

					>>>
					### 永続データプログラミング
					- 永続データ​
						- 破壊できないデータ、再代入できないデータ​
					- 非永続データ
						- 破壊できるデータ、再代入できるデータ

					>>>
					### 永続データの例
					- コンストラクタでしか値の設定ができないクラス
					```csharp
					public class Person {​
						public string Name { get; private set; }​
						public int Age { get; private set; }​
						public Person(string name, int age) {​
							this.Name = name;​
							this.Age = age;​
						}​
					}
					```

					>>>
					### 手続き型のイメージ
					- 鍋で作るカレー
						- 家族全員の分を鍋で作る。味付けの変更が可能。但し全員に影響が出る。

					>>>
					### 関数型のイメージ
					- レトルトのカレー
						- 各人が作る。味付けの変更は不可。味を変えたければ別のカレーを買う。

					>>>
					### 手続き型
					```math
					x = x + 1
					```

					>>>
					### 関数型
					```math
					x\_0 = x\_1 + 1
					```
